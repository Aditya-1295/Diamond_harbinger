<html>
<head>
  <title> Prediction of price of diamond   </title>
  <meta name="viewport" content="width=device-width , initial scale=1.0">
  <link rel="stylesheet" type="text/css" href="pred.css">
</head>

<body>
  <h1> Price <br> Calculator <h1>
  <form id="">
    <label for="cut"> CUT </label>
    <input type="text" required placeholder="Cut of diamond" tab-index="1" required/>
    <br>
    <label for="clarity"> CLARITY </label>
    <input type="text" required placeholder="Clarity of diamond" tab-index="2" required/>
    <br>
    <label for="color"> COLOR </label>
    <input type="text" required placeholder="Color of diamond" tab-index="3" required/>
    <br>
    <label for="depth"> DEPTH </label> 
    <input type="text" required placeholder="Depth of diamond" tab-index="4" required/>
    <br>
    <label for="carat"> CARAT </label>
    <input type="text" required placeholder="Carat of diamond" tab-index="5" required/>
    <br>
    <button type="submit" > Predict </button>
    <button type="reset" > Reset </button>
  </form>
</body>
</html>
